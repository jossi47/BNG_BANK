        function postQueryVariable(location, variable) { 

            if (!location) {
                return null;
            }

            var vars = location.split('?')[1].split('&'); 

            for (var i = 0; i < vars.length; i++) { 
                var pair = vars[i].split('='); 

                if (decodeURIComponent(pair[0]) == variable) { 
                    return decodeURIComponent(pair[1]); 
                }
            } 
            
            return null;
        }

        var formIsSubmitted = false;

        function login() {
            if (formIsSubmitted) { 
                return false; 
            }

            var msgs = [];

            var userField = $("#USER");
            var tokenField = $("#PASSWORD");
            var msgPlaceholder = $("#errorMessagesPlaceholder");
            var msgField = $("#errorMessages");
  
            if (msgPlaceholder && !msgPlaceholder.hasClass("hide")) {
                msgPlaceholder.addClass("hide");
            }

            if (userField.val() == "") {
                msgs.push("Uw e-mailadres (of GebruikersID) is niet ingevuld.");
            }
            
            if (tokenField.val() == "") {
                msgs.push("Uw logincode is niet ingevuld.");
            }

            if (msgs.length > 0) {
                msgField.html("");

                for (var i = 0; i < msgs.length; i++) {
                    msgField.append("<li>" + msgs[i] + "</li>");
                }

                msgPlaceholder.removeClass("hide");
                return false;
            }

            // document.LoginAPP.smauthreason.value = "0"; 
            if (userField.val()) { 
                formIsSubmitted = true;

                $('.submit-button').addClass('disabled'); 
                document.LoginAPP.submit(); 

                return true;
	        }

	        return false;
        }

	        var whichCode;

            }
	        else {

	        if (event.type == "keypress") {

                if ((whichCode != 0 && (whichCode < 48 || whichCode > 57))) {
		            window.event.returnValue = false;
		            return false;
	            }

	            window.event.returnValue = true;
	        }

            return true;
        }

        // added to check maximum number of characters when typing username
        function setMaxLength(el) {
            var max = el.attr("maxLength");

            if (max >= 0) {
                el.bind("keypress", function () {
                    if (this.value.length >= max) return false;
                });
            }
        }      
	  
        $(document).ready(function() {

            var userField = $("#USER");
            var userId = postQueryVariable(window.location.search, "userid");

            if (userField) {

                setMaxLength(userField);
                userField.focus();

                if (userId !== null) {
                   userField.val(userId);
                }
            }
            
        });

    </script>
